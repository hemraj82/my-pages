<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Navigation</title>
    <style>
        section {
            display: none;
            text-align: center;
            margin: 20px;
        }
        section.active {
            display: block;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>

    <section id="mon">
        <h1>Today is Monday</h1>
        <ul>
            <li>Task 1</li>
            <li>Task 2</li>
        </ul>
    </section>
    <section id="tue">
        <h1>Today is Tuesday</h1>
        <ul>
            <li>Task 1</li>
            <li>Task 2</li>
        </ul>
    </section>
    <section id="wed">
        <h1>Today is Wednesday</h1>
        <ul>
            <li>Task 1</li>
            <li>Task 2</li>
        </ul>
    </section>
    <section id="thu">
        <h1>Today is Thursday</h1>
        <ul>
            <li>Task 1</li>
            <li>Task 2</li>
        </ul>
    </section>
    <section id="fri">
        <h1>Today is Friday</h1>
        <ul>
            <li>Task 1</li>
            <li>Task 2</li>
        </ul>
    </section>
    <section id="sat">
        <h1>Today is Saturday</h1>
        <ul>
            <li>Task 1</li>
            <li>Task 2</li>
        </ul>
    </section>
    <section id="sun">
        <h1>Today is Sunday</h1>
        <ul>
            <li>Task 1</li>
            <li>Task 2</li>
        </ul>
    </section>

    <script>
        const days = ['sat','sun', 'mon', 'tue', 'wed', 'thu', 'fri'];
        const sections = document.querySelectorAll('section');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentDayIndex = new Date().getDay();

        function showSection(index) {
            sections.forEach((section, i) => {
                section.classList.toggle('active', i === index);
            });
        }

        prevBtn.addEventListener('click', () => {
            currentDayIndex = (currentDayIndex - 1 + days.length) % days.length;
            showSection(currentDayIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentDayIndex = (currentDayIndex + 1) % days.length;
            showSection(currentDayIndex);
        });

        // Show the current day section on page load
        showSection(currentDayIndex);
    </script>
</body>
</html>
